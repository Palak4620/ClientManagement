<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Client Management System</h1>

  <div class="form-container">
    <form id="clientForm">
      <input type="email" id="emailId" placeholder="Email ID" required />
      <input type="text" id="firstName" placeholder="First Name (optional)" />
      <input type="text" id="lastName" placeholder="Last Name (optional)" />
      <input type="text" id="mobileNumber" placeholder="Mobile Number" />
      <label>
        Active:
        <input type="checkbox" id="isActive" checked />
      </label>
      <button type="submit">Add Client</button>
    </form>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by email or mobile..." />
    <button onclick="searchClients()">Search</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
